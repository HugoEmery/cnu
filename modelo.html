<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conteúdo Programático CT&I</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Banner Principal -->
  <header class="header">
    <div class="container">
      <h1><i class="fas fa-book-open"></i> Conteúdo Programático</h1>
      <p>CT&I • Conhecimentos Gerais & Específicos</p>
    </div>
  </header>

  <!-- Container da Página Individual -->
  <main class="main-content">
    <div class="container">

      <!-- Botão Voltar -->
      <div style="margin-bottom: 20px;">
        <a href="index.html" class="back-btn">
          <i class="fas fa-arrow-left"></i> Voltar
        </a>
      </div>

      <!-- Título da Seção -->
      <section class="content-section">
        <h2 id="titulo-secao">Título da Seção</h2>

        <!-- Espaço para Vídeo (opcional) -->
        <div class="video-container" id="videoContainer">
          <!-- Exemplo: YouTube -->
          <!-- <iframe width="100%" height="315" src="https://www.youtube.com/embed/EXEMPLO" frameborder="0" allowfullscreen></iframe> -->
        </div>

        <!-- Conteúdo Detalhado -->
        <div class="card">
          <div class="card-body">
            <ul id="conteudoLista">
              <!-- Itens serão inseridos via JS ou manualmente -->
            </ul>
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- Rodapé (igual ao original) -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Conteúdo Programático CT&I. Todos os direitos reservados.</p>
      <p>Desenvolvido com ❤️ para estudantes e profissionais da área pública.</p>
    </div>
  </footer>

  <!-- Script (opcional: para interações futuras) -->
  <script>
    // Função para carregar dados dinâmicos (ex: título, lista, vídeo)
    document.addEventListener("DOMContentLoaded", function () {
      const titulo = document.getElementById("titulo-secao");
      const lista = document.getElementById("conteudoLista");
      const videoContainer = document.getElementById("videoContainer");

      // Exemplo de preenchimento automático (pode ser substituído por JSON externo)
      titulo.textContent = "1. Desafios do Estado de Direito: democracia e cidadania.";

      // Lista de itens (subtópicos)
      const itens = [
        "Formação histórica do Estado Democrático de Direito.",
        "Constituição Federal de 1988: direitos fundamentais, sociais e políticos, consolidação da democracia, representação política e participação cidadã.",
        "Relações entre os Poderes Executivo e Legislativo e os desafios da governabilidade.",
        "Judicialização de políticas públicas.",
        "Capacidades estatais e democracia.",
        "Efetivação e reparação de Direitos Humanos: demandas sociais históricas, autoritarismo, violência de Estado, memória, verdade e justiça."
      ];

      // Preenche a lista
      itens.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        lista.appendChild(li);
      });

      // Adiciona um vídeo exemplo (descomente para usar)
      /*
      const iframe = document.createElement("iframe");
      iframe.width = "100%";
      iframe.height = "315";
      iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ"; // Substitua pelo seu vídeo
      iframe.frameBorder = "0";
      iframe.allowFullscreen = true;
      iframe.title = "Vídeo explicativo sobre democracia e cidadania";
      videoContainer.appendChild(iframe);
      */
    });
  </script>

</body>
</html>
